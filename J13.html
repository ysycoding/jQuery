<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>pinkcoding :: 제이쿼리 강좌</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js" ></script>
<script type="text/javascript">
$(function(){
    $('.hello').click(function(){
        $(this).find('b').css('color','pink');
    });
});
</script>
<style>
    .hello{border:2px solid pink;margin-bottom:20px}
</style>
</head>
<body>
    <div class="hello">
        <p>php</p>
        <b>html5</b>
    </div>

    <div class="hello">
        <p>php</p>
        <b>html5</b>
        <h4>css3</h4>
    </div>

    <div class="hello">
        <p>php</p>
        <b>html5</b>
        <h4>css3</h4>
    </div>
</body>
</html>
