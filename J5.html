<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>제이쿼리</title>
<style>
.box{width:50px;height:20px;background:pink}
.btn{cursor:pointer}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.0.min.js" ></script>
<script type="text/javascript">
$(function(){
  var box = $('.box');
  var btn_100px = $('.btn_100px');
  var btn_200px = $('.btn_200px');
  var btn_300px = $('.btn_300px');
  btn_100px.click(function(){
    box.css('width','100px');
  });
  btn_200px.click(function(){
    box.css('width','200px');
  });
  btn_300px.click(function(){
    box.css('width','300px');
  });
});
</script>
</head>
<body>
<div class="box"></div>
<p class="btn btn_100px">100px</p>
<p class="btn btn_200px">200px</p>
<p class="btn btn_300px">300px</p>
</body>
</html>
